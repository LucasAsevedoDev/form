<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form de login</title>

        <link rel="stylesheet" href="style.css">

    </head>
    <body>
            <header>
                <div class="head">
                        <h1>E simples assim, com alguns cliques você se torna parte nossa!</h1>
                </div>
            </header>
            
            <section>
                <div class="container">
                    <div class="form">

                        <h2>Preencha o formulário com TODOS os dados</h2>

                            <h3>Dados pessoais</h3>
                            <label for="name">Nome completo</label>
                            <input type="text" id="name" name="name" autocomplete="off">
                            <label for="document">CPF</label>
                            <input type="number" id="document" name="document" autocomplete="off">
                            <label for="name">Insira seu Email</label>
                            <input type="text" id="name" name="name" autocomplete="off">

                            <h3>Endereço</h3>
                            <label for="city">Cidade</label>
                            <input type="text" id="city" name="city">
                            <label for="state">Estado</label>
                            <input type="text" id="state" name="state">
                            <label for="postal">CEP</label>
                            <input type="number" id="postal" name="postal">
                            <label for="street">Rua</label>
                            <input type="text" id="street" name="street">

                    </div>         
                </div>

            </section>
            <footer>
